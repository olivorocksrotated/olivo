name: tests
run-name: Run tests - ${{ github.actor }} - ${{ github.workflow }}
on: [push]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install node modules
        run: npm install
      - name: Run tests suite
        run: npm test
